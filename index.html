<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#a855f7" />
    <meta name="description" content="A cozy virtual pet game where you feed, nurture, and watch your creature evolve." />
    <title>Grundy - Virtual Pet Game</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêæ</text></svg>" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      /* Loading state styles - removed when React mounts */
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #111827, #1f2937, #111827);
        color: #d1d5db;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #374151;
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #loading p {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.8;
      }
      #loading .emoji {
        font-size: 48px;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state - replaced when React mounts -->
      <div id="loading">
        <div class="emoji">üêæ</div>
        <div class="spinner"></div>
        <p>Loading Grundy...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
