<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Care for a tiny spirit with big feelings. Play, feed, and grow your Grundy." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Grundy" />
    <title>Grundy</title>
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/grundy-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/grundy-192.png" />
    <link rel="manifest" href="manifest.webmanifest" />
    <style>
      /* Loading state styles - removed when React mounts */
      #loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #111827, #1f2937, #111827);
        color: #d1d5db;
        font-family: system-ui, -apple-system, sans-serif;
      }
      #loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #374151;
        border-top-color: #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      #loading p {
        margin-top: 16px;
        font-size: 14px;
        opacity: 0.8;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state - replaced when React mounts -->
      <div id="loading">
        <img src="/icons/grundy-192.png" alt="Grundy" width="64" height="64" style="margin-bottom: 16px;" />
        <div class="spinner"></div>
        <p>Loading Grundy...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
